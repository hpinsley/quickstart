<h2>Employee Form</h2>
<div class="panel panel-primary">
    <div class="panel-body">
        <form class="form">
            <div class="form-group">
                First Name:
                <input class="form-control" id="firstname" #first type="text" (keyup) [value]='firstName' (change)='onChange($event, first.value)'>
            </div>
            <div class="form-group">
                Last name:
                <input class="form-control" id="lastname" #last type="text" (keyup) [value]='lastName' (change)='onChange($event, last.value)'>
            </div>
        </form>
        <div>
            <button [hidden]='selectedEmployee' class="btn btn-primary" (click)="addEmployee()">Add</button>            
            <button [hidden]='!selectedEmployee' class="btn btn-primary" (click)="updateEmployee()">Update</button>            
            <button class="btn btn-primary" (click)="clearSelectedEmployee()">Clear</button>            
        </div>
    </div>
</div>
