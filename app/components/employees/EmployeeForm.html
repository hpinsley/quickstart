<form ng-form="empform">
    <div class="form-group">
        <label>Last name</label>
        <input type='text' #last id="last" ng-control="last" (keyup)="onKeyUp(last.value)" />
    </div>
    <div class="form-group">
        <input type="button" (click)="onSubmit()" class="btn btn-default" value="Add" />
    </div>
</form>
