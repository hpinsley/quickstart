<h2>Employee Form</h2>
<div class="panel panel-primary">
    <div class="panel-body">
        <form class="form" [ng-form-model]="loginForm">
            <div class="form-group">First Name:
                <input class="form-control" id="firstName" #first type="text" (keyup) [(value)]="selectedEmployee.firstName">
                <div>First name control: {{first.value}}</div>
            </div>
            <div class="form-group">Last name:
                <input class="form-control" id="lastName" #last type="text" (keyup) [(value)]="selectedEmployee.lastName">
                <div>Last name control: {{last.value}}</div>
            </div>
        </form>
        <div>
            Selected Employee: {{getEmployeeName()}}
        </div>
        <div>Age: {{age}}</div>
        <div>
            <button [hidden]='selectedEmployee' class="btn btn-primary" (click)="addEmployee()">Add</button>            
            <button [hidden]='!selectedEmployee' class="btn btn-primary" (click)="updateEmployee()">Update</button>            
            <button class="btn btn-primary" (click)="clearSelectedEmployee()">Clear</button>            
        </div>
    </div>
</div>
